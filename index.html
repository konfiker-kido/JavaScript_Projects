<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>

<body>
    <div class="main">
        <div class="outer-box">
            <div class="outer-head">
                <div class="outer-content">
                    <div class="startButton">START</div>
                </div>
                <div class="outer-content">
                    Time
                    <input type="text" id="timeInput" placeholder="Sec.">
                </div>
                <div class="outer-content">
                    Hit
                    <div id="hitStamp" class="data-box">0</div>
                </div>
                <div class="outer-content">
                    Timer
                    <div id="timeStamp" class="data-box">60</div>
                </div>
                <div class="outer-content">
                    Score
                    <div id="scoreStamp" class="data-box">0</div>
                </div>

            </div>

            <div class="bubble-container">
                <!-- <div class="bubble-box">  5</div>    -->
                <!-- Bubbles are forming through JavaScript -->
            </div>
        </div>
    </div>
</body>
<script src="script.js"> </script>

</html>
